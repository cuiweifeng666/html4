    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script>

        document.addEventListener('touchstart', function(e) {
            e.preventDefault();
        });
        // document.ontouchmove = function(e){ 
        //   e.preventDefault();
